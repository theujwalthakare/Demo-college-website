<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Religion and Caste Details </title>
    <!--css-->
    <link rel="stylesheet" href="reg.css">
    <!--icon css-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="container">
        <header>Admission Form</header>
    <form action="#">
        <div class="form first">
            <div class="details personal">
                <span class="title">Religion and Caste Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Religion</label>
                        <select name="Religion" id = "religion">
                            <option> Select a religion</option>
                            <option> Hindu</option>
                            <option> Bhuddhist</option>
                            <option> Christian</option>
                            <option> Jain</option>
                            <option> Muslim</option>
                            <option> Parsi</option>
                            <option> Sikh</option>
                            <option> Jewu</option>
                        </Select>
                    </div>
                    <div class="input-field">
                        <label>CasteCategory</label>
                        <select name="Caste Category" id = "caste-category">
                            <option> Select a Category</option>
                            <option> SC (Scheduled Caste)</option>
                            <option> OBC (Other Backward Class)</option>
                            <option> ST (Scheduled Tribes)</option>
                            <option> SBC</option>
                            <option> General</option>
                            <option> SEBC</option>
                            <option> VJNT</option>
                        </Select>
                    </div>
                    <div class="input-field">
                        <label>Caste</label>
                        <input type="text" placeholder="Enter Your Caste">
                    </div>  
                    <div class="input-field">
                        <label>Certificate Number</label>
                        <input type="" placeholder="Enter Certificate Number ">
                    </div>
                    <div class="input-field">
                        <label>Date of Issue</label>
                        <input type="date" placeholder="Enter You Number">
                    </div>
                    <div class="input-field">
                        <label>Issuing District</label>
                        <input type="text" placeholder="Enter District Name">
                    </div>
                    <div class="input-field">
                        <label>Applicant Name</label>
                        <input type="text" placeholder="Enter Applicant Name">
                    </div>
                    <div class="input-field">
                        <label>Issuing Authority</label>
                        <input type="text" placeholder="Enter Designation">
                    </div>
                    <div class="input-field">
                        <label>Upload Certificate</label>
                        <input id="file" type="file" placeholder="Enter Designation">
                    </div>
                </div>
                <div class="btn">
                    <a href="admission.html">Back</a>
                    <a href="#">Save</a>
                    <a href="income.html">Next</a>

                </div>
            
        </div>
    </form>
    </div>
</body>
</html>
