<body>
    <div class="container">
        <header>Admission Form</header>
    <form action="#">
        <div class="form first">
            <div class="details personal">
                <span class="title">Personal Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter You Name" required>
                    </div>
                    <div class="input-field">
                        <label>Date Of Birth</label>
                        <input type="date" placeholder="Enter Birth Date">
                    </div>
                    <div class="input-field">
                        <label>Age in years</label>

                    </div>
                </div>
            </div>
            <div class="details ID">
                <span class="title">Identity Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>ID Type</label>
                        <input type="text" placeholder="Enter ID type" required>
                    </div>
                    <div class="input-field">
                        <label>ID Number</label>
                        <input type="text" placeholder="Enter ID number">
                    </div>
                    <div class="input-field">
                        <label>Issued Authority</label>
                        <input type="text" placeholder="Enter Your Issued authority" >
                    </div>  
                    <div class="input-field">
                        <label>Issued State</label>
                        <input type="" placeholder="Enter Your state">
                    </div>
                    <div class="input-field">
                        <label>Issued Date</label>
                        <input type="date" placeholder="Enter date ">
                    </div>
                    <div class="input-field">
                        <label>Expiry Date</label>
                        <input type="text" placeholder="Enter Your Occupation">
                    </div>  
                </div>
                <div class="btn">
                    <a href="stud_port.html">Back</a>
