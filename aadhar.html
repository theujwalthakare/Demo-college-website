<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Details</title>
    <!--css-->
    <link rel="stylesheet" href="reg.css">
    <!--icon css-->

<body>
    <div class="container">
        <header>Admission Form</header>
    <form action="#">
        <div class="form first">
            <div class="details personal">
                <span class="title">Bank Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Bank Name</label>
                        <input type="text" placeholder="Enter Bank Name">
                    </div>  
                    <div class="input-field">
                        <label>Branch Name</label>
                        <input type="text" placeholder="Enter Branch Name">
                    </div>
                    <div class="input-field">
                        <label>Bank Account Number</label>
                        <input type="text" placeholder="Enter Account Number">
                    </div>  
                    <div class="input-field">
                        <label>IFC Code</label>
                        <input type="text" placeholder="Enter IFC Code ">
                    </div>
                    <div class="input-field">
                        <label>Aadhar Bank Link Status</label>
                        <select name="status" id = "status">
                            <option> Select Status</option>
                            <option> Linked</option>
                            <option> Not Linked</option>
                        </Select>
                    </div>
                    <div class="input-field">
                        <label>Upload Passbook</label>
                        <input type="file" placeholder="Enter Designation">
                    </div>
                </div>
            </div>
            <div class="btn">
                <a href="domicile.html">Back</a>
                <a href="#">Save</a>
                <a href="previus-edu.html">Next</a>

            </div>
            </div>
            
        </div>

    </div>
