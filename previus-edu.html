<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Qualifications</title>
    <!--css-->
    <link rel="stylesheet" href="reg.css">
    <!--icon css-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="container">
        <header>Admission Form</header>
    <form action="#">
        <div class="form first">
            <div class="details personal">
                <span class="title">Previous Qualifications</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Qualification Level</label>
                        <select name="Level" id = "Level">
                            <option> Select Qualification</option>
                            <option> Certificate Course</option>
                            <option> Diploma Course</option>
                            <option> DUAL Degree</option>
                            <option>F.Y.J.C. (11 Std)</option>
                            <option>H.S.C. (12 Std) </option>
                            <option> Ph.D</option>
                            <option> Post Graduate Certificate</option>
                            <option> Post Graduate Course</option>
                            <option>Post Graduate Diploma Course</option>
                            <option>S.S.C. (10 Std)</option>
                            <option>Under Graduate Course</option>
                            <option>Under Graduate Course Sainiki</option>
                            <option>Vocational Course</option>
                        </Select>
                    </div>
                    <div class="input-field">
                        <label>Stream</label>
                        <select name="Stream" id = "Stream">
                            <option> Select Stream</option>
                            <option> Agriculture</option>
                            <option> Architecture and Town Planing</option>
                            <option> Arts</option>
                            <option> Commerce</option>
                            <option> Commerce & Management</option>
                            <option> Design</option>
                            <option> Engineering</option>
                            <option> Engineering Machine Group </option>
                            <option> Eye Care Optometrists</option>
                            <option> Fine Art(Visual Art)</option>
                            <option> Health Science</option>
                            <option> Hotel Management and Catering</option>
                            <option> Humanities and Social Sciences</option>
                            <option> Law</option>
                            <option> Management</option>
                            <option> MCA</option>
                            <option> Non Engineering Group</option>
                            <option> Non-AICTE</option>
                            <option> Nursing</option>
                            <option> Other</option>
                            <option> Pharmacy</option>
                            <option> Physical Education</option>
                            <option> Science</option>
                            <option> Science Technology</option>
                            <option> Social Work</option>
                            <option> Veterinary</option>
                        </Select>
                    </div>
                    <div class="input-field">
                        <label>Institute State</label>
                        <select name="sates" id="state">
                            <option value="" disabled selected>Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label>Completed</label>
                        <select name="Stream" id = "Stream">
                            <option> Select</option>
                            <option> Completed</option>
                        </select>
                    </div>  
                    <div class="input-field">
                        <label>College/School Name</label>
                        <input type="text" placeholder="Enter Name" required>
                    </div>
                    <div class="input-field">
                        <label>Course Name</label>
                        <input type="text" placeholder="Enter Course Name" required>
                    </div>
                    <div class="input-field">
                        <label>Board/University</label>
                        <input type="text" placeholder="Enter Board/University Name" required>
                    </div>
                    <div class="input-field">
                        <label>Mode</label>
                        <select name="Stream" id = "Stream">
                            <option> Select</option>
                            <option> Distance</option>
                            <option> Day Scholar</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label>Admission Year</label>
                        <input type="text" placeholder="Enter Year" required>
                    </div>
                    <div class="input-field">
                        <label>Passing Year</label>
                        <input type="text" placeholder="Enter Year" required>
                    </div>
                    <div class="input-field">
                        <label>Result</label>
                        <select name="Stream" id = "Stream">
                            <option> Select</option>
                            <option> Passed</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label>Percentage/CGPA</label>
                        <input type="number" placeholder="Enter with Decimal">
                    </div>
                    <div class="input-field">
                        <label>Attempts</label>
                        <input type="number" placeholder="Enter Number Of Attempts">
                    </div>
                    <div class="input-field">
                        <label>Gap If Any</label>
                        <select name="Stream" id = "Stream">
                            <option> Select</option>
                            <option> Yes</option>
                            <option> No</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label>Marksheet</label>
                        <input type="file" placeholder="Enter Designation">
                    </div>
                </div>
            </div>
            <div class="btn">
                <a href="aadhar.html">Back</a>
                <a href="#">Save</a>
                <a href="submitted.html">Submit</a>

            </div>
            </div>
            
        </div>
    </form>
    </div>
</body>
</html>
